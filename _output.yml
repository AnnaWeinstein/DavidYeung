bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      scroll_highlight: true
      pre { white-space: pre-wrap; }
      before: |
        <li><a href="./">Engaging Multiple Personalities Volume 4</a></li>
      after: |
        <li><a href="https://www.engagingmultiples.com/blog/" target="blank">Visit the website</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
  